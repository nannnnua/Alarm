  <script>
    let alarms = [];
    let alarmSounds = {}; // ê° ì•ŒëŒì˜ ì•Œë¦¼ìŒ ì €ì¥
    let audioContext = null;
    let oscillator = null;
    let isAlarmRinging = false;
    let editingIndex = -1;
    let currentSoundType = 'beep';
    let uploadedSoundURL = null;
    let currentAudio = null;
    let secondsElement = null;
    let contextMenuIndex = -1; // ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ì—ì„œ ì„ íƒëœ ì•ŒëŒ ì¸ë±ìŠ¤

    const soundFiles = {
      sound1: 'sounds/alarm1.mp3',
      sound2: 'sounds/alarm2.mp3',
      sound3: 'sounds/alarm3.mp3',
      sound4: 'sounds/alarm4.mp3',
      sound5: 'sounds/alarm5.mp3'
    };

    function openSettingsModal() {

    function setAlarmFromModal() {

      console.log('Time value:', timeValue); // ë””ë²„ê¹…ìš©
      
      if (timeValue) {

          return;
        }
        
        alarms.push(timeValue);
        alarmSounds[timeValue] = currentSoundType;
        saveToLocalStorage();
        displayAlarms();
        alert('ì„¤ì • ì™„ë£Œ');
        document.getElementById('alarmTime').value = '';
        closeSettingsModal();
      } else {
        alert('ì‹œê°„ì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
      }
    }

    function setAlarm() {
      const timeInput = document.getElementById('alarmTime').value;
      
      if (timeInput) {
        if (alarms.includes(timeInput)) {
          alert('ì´ë¯¸ ì„¤ì •ëœ ì‹œê°„ì…ë‹ˆë‹¤!');
          return;
        }
        
        alarms.push(timeInput);
        alarmSounds[timeInput] = currentSoundType; // ì•Œë¦¼ìŒ ì €ì¥
        saveToLocalStorage();
        displayAlarms();
        alert('ì„¤ì • ì™„ë£Œ');
        document.getElementById('alarmTime').value = '';
      } else {
        alert('ì‹œê°„ì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
      }
    }

    function editAlarm(index) {
      editingIndex = index;
      document.getElementById('editTimeInput').value = alarms[index];
      document.getElementById('editSoundSelect').value = currentSoundType;
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('editModal').style.display = 'block';
    }

    function saveEdit() {
      const newTime = document.getElementById('editTimeInput').value;
      const newSound = document.getElementById('editSoundSelect').value;
      
      if (newTime) {
        if (alarms.includes(newTime) && alarms[editingIndex] !== newTime) {
          alert('ì´ë¯¸ ì„¤ì •ëœ ì‹œê°„ì…ë‹ˆë‹¤!');
          return;
        }
        
        const oldTime = alarms[editingIndex];
        alarms[editingIndex] = newTime;
        
        // ì•Œë¦¼ìŒ ì—…ë°ì´íŠ¸
        delete alarmSounds[oldTime];
        if (newSound === 'upload') {
          document.getElementById('soundFileInput').click();
          alarmSounds[newTime] = 'upload';
        } else {
          alarmSounds[newTime] = newSound;
        }
        
        saveToLocalStorage();
        displayAlarms();
        cancelEdit();
        alert('ìˆ˜ì • ì™„ë£Œ');
      } else {
        alert('ì‹œê°„ì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
      }
    }

    function cancelEdit() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('editModal').style.display = 'none';
      editingIndex = -1;
    }

    function displayAlarms() {
      const list = document.getElementById('alarmList');
      
      if (alarms.length === 0) {
        list.innerHTML = '<tr><td colspan="2" style="padding: 30px; color: #999;">ì„¤ì •ëœ ì•ŒëŒì´ ì—†ìŠµë‹ˆë‹¤</td></tr>';
      } else {
        list.innerHTML = alarms.map((alarm, index) => `
          <tr data-index="${index}">
            <td style="font-weight: 600; font-size: 18px;">${alarm}</td>
            <td><button onclick="editAlarm(${index})">í¸ì§‘</button></td>

        `).join('');
        
        // ê° í–‰ì— ìš°í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
        const rows = list.querySelectorAll('tr[data-index]');
        rows.forEach((row, idx) => {
          row.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showContextMenu(e, idx);
          });
        });
      }
    }

    function playAlarmSound() {
      if (currentSoundType === 'beep') {
        playBeepSound();
      } else if (currentSoundType === 'upload' && uploadedSoundURL) {
        playUploadedSound(uploadedSoundURL);
      } else if (soundFiles[currentSoundType]) {
        playUploadedSound(soundFiles[currentSoundType]);
      } else {
        playBeepSound();
      }
    }

    function playBeepSound() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 800;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      
      oscillator.start();
      
      isAlarmRinging = true;
      repeatSound();
    }

    function playUploadedSound(url) {
      currentAudio = new Audio(url);
      currentAudio.loop = true;
      currentAudio.play().catch(error => {
        console.error('ì†Œë¦¬ ì¬ìƒ ì‹¤íŒ¨:', error);
        alert('ì•Œë¦¼ìŒ íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê¸°ë³¸ ì‚ì†Œë¦¬ë¡œ ì¬ìƒí•©ë‹ˆë‹¤.');
        playBeepSound();
      });
      isAlarmRinging = true;
    }

    function repeatSound() {
      if (isAlarmRinging) {
        setTimeout(() => {

    function showAlarm(alarmTime) {

      // í•´ë‹¹ ì•ŒëŒì˜ ì•Œë¦¼ìŒ ì‚¬ìš©
      const savedSound = alarmSounds[alarmTime] || 'beep';
      const previousSound = currentSoundType;

    function stopAlarm() {
      isAlarmRinging = false;

      if (audioContext) {
        audioContext.close();
        audioContext = null;

      if (currentAudio) {
        currentAudio.pause();

        currentAudio = null;

      document.getElementById('overlay').style.display = 'none';
      document.getElementById('alarmModal').style.display = 'none';

    function handleSoundSelect() {

    function handleSoundUpload(event) {
      const file = event.target.files[0];
      
      if (file) {

          URL.revokeObjectURL(uploadedSoundURL);

        uploadedSoundURL = URL.createObjectURL(file);
        currentSoundType = 'upload';
        document.getElementById('uploadedFileName').textContent = ` (${file.name})`;
        alert('ì•Œë¦¼ìŒì´ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤: ' + file.name);
      } else {
        document.getElementById('soundSelect').value = 'beep';
        currentSoundType = 'beep';
        document.getElementById('uploadedFileName').textContent = '';
      }
      
      event.target.value = '';
    }

    setInterval(() => {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const currentTime = hours.toString().padStart(2, '0') + ':' +

    function saveToLocalStorage() {
      localStorage.setItem('alarms', JSON.stringify(alarms));
      localStorage.setItem('alarmSounds', JSON.stringify(alarmSounds));
    }

    function loadFromLocalStorage() {
      const saved = localStorage.getItem('alarms');
      if (saved) {

      const savedSounds = localStorage.getItem('alarmSounds');
      if (savedSounds) {
        alarmSounds = JSON.parse(savedSounds);
      }

    function exportToCSV() {
      if (alarms.length === 0) {
        alert('ì €ì¥í•  ì•ŒëŒì´ ì—†ìŠµë‹ˆë‹¤!');
        return;
      }

      let csvContent = "ì•ŒëŒì‹œê°„,ì•Œë¦¼ìŒ\n";
      alarms.forEach(alarm => {
        const sound = alarmSounds[alarm] || 'beep';
        csvContent += `${alarm},${sound}\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      
      link.setAttribute("href", url);
      link.setAttribute("download", "ì•ŒëŒëª©ë¡.csv");
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      alert('CSV íŒŒì¼ë¡œ ë‚´ë³´ë‚´ê¸° ì™„ë£Œ!');
    }

    function importFromCSV(event) {
      const file = event.target.files[0];
      
      if (!file) {
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.split('\n');
        
        const newAlarms = [];
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          
          const parts = line.split(',');
          const time = parts[0].trim();
          const sound = parts[1] ? parts[1].trim() : 'beep';
          
          if (time && /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(time)) {
            if (!alarms.includes(time) && !newAlarms.includes(time)) {
              newAlarms.push(time);
              alarmSounds[time] = sound;
            }
          }
        }
        
        if (newAlarms.length > 0) {
          alarms = alarms.concat(newAlarms);
          saveToLocalStorage();
          displayAlarms();
          alert(`${newAlarms.length}ê°œì˜ ì•ŒëŒì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!`);
        } else {
          alert('ë¶ˆëŸ¬ì˜¬ ìˆ˜ ìˆëŠ” ì•ŒëŒì´ ì—†ìŠµë‹ˆë‹¤.');
        }
      };
      
      reader.readAsText(file);
      event.target.value = '';
    }

    loadFromLocalStorage();
    displayAlarms();

    // ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°

    function updateDigitalClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      
      const clock = document.getElementById('digitalClock');
      
      if (!clock.querySelector('.seconds')) {
        clock.innerHTML = `${hours}:${minutes}<span class="seconds">:${seconds}</span>`;
        secondsElement = clock.querySelector('.seconds');
      } else {
        const timeText = clock.childNodes[0];
        const secondsSpan = clock.querySelector('.seconds');
        
        if (timeText && timeText.nodeType === 3) {
          timeText.textContent = `${hours}:${minutes}`;
        }
        if (secondsSpan) {
          secondsSpan.textContent = `:${seconds}`;
        }
      }
    }
    
    updateDigitalClock();
    setInterval(updateDigitalClock, 1000);
    
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      const clock = document.getElementById('digitalClock');
      
      if (!secondsElement) {
        secondsElement = clock.querySelector('.seconds');
      }
      
      const maxScroll = 150;
      const scrollPercent = Math.min(currentScroll / maxScroll, 1);
      
      const fontSize = 20 - (12 * scrollPercent);
      clock.style.fontSize = fontSize + 'vw';
      
      if (secondsElement) {
        if (scrollPercent > 0) {
          secondsElement.style.opacity = scrollPercent;
          secondsElement.style.width = 'auto';
        } else {
          secondsElement.style.opacity = '0';
          secondsElement.style.width = '0';
        }
      }
    });

    function duplicateAlarm() {
      if (contextMenuIndex !== -1) {
        const originalTime = alarms[contextMenuIndex];
        const originalSound = alarmSounds[originalTime] || 'beep';
        
        // ì‹œê°„ì„ 1ë¶„ ë’¤ë¡œ ì„¤ì •
        const [hours, minutes] = originalTime.split(':').map(Number);
        const newMinutes = (minutes + 1) % 60;
        const newHours = minutes === 59 ? (hours + 1) % 24 : hours;
        const newTime = `${newHours.toString().padStart(2, '0')}:${newMinutes.toString().padStart(2, '0')}`;
        
        if (!alarms.includes(newTime)) {
          alarms.push(newTime);

          saveToLocalStorage();
          displayAlarms();
          alert(`ì•ŒëŒì´ ë³µì œë˜ì—ˆìŠµë‹ˆë‹¤: ${newTime}`);
        } else {

        }

      hideContextMenu();
    }

    // ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ì—ì„œ ì‚­ì œ
